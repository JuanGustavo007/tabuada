<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script src="/vue.js"></script>
   <link rel="stylesheet" href="./style.css">
</head>

<body>
   <div id="app">
      <input type="text" v-model="numero" class="valor" placeholder="Digite o numero: ">
      <button class="botao" v-on:click="mostrarValor">Calcular tabuada</button>
      <p>O numero escolhido foi <span>"{{numero}}"</span> </p>
      <div v-for="n in 10" :key="n" v-if="mostrar">

         <p>{{numero}}x{{n}} = {{n*numero}}</p>
      </div>


   </div>


   <script>
      const vm = new Vue({
         el: '#app',
         data: {
            numero: "",
            mostrar: false
         },
         methods: {
            mostrarValor() {
               this.mostrar = true
            }
         },
      });
   </script>
</body>

</html>
